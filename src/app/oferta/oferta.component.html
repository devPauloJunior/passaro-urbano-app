<div class="container">
    <div class="oferta my-5" *ngFor=" let item of oferta">
        <div class="row">
            <h4>{{ item.descricao_oferta }}</h4>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="imagem_capa">
                    <img class="img-thumbnail" [src]="item.imagens[0].url" alt="">
                </div>
                <div class="thumbnails">
                    <img *ngFor=" let imagem of item.imagens" class="img-thumbnail" [src]="imagem.url" alt="">
                </div>
            </div>
            <div class="col-md-7 text-start">
                <p>Por apenas:</p>
                <h1>R${{ item.valor }}</h1>
                <button class="btn btn-warning btn-lg w-50">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
</div>
